<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feed-Registration</title>
  <link rel="stylesheet" href="styles/regstyle.css">
</head>
<body>
  <div class="container">
    <!-- Title section -->
    <div class="title">Registration</div>
    <div class="content">
      <!-- Registration form -->
      <form action="http://localhost:5000/auth/register" method="POST">
        <div class="user-details">
          <!-- Input for Full Name -->
          <div class="input-box">
            <span id="name" class="details">Full Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <!-- Input for Email -->
          <div class="input-box">
            <span class="details">Email</span>
            <input type="text" placeholder="Enter your email" required>
          </div>
          <!-- Input for Phone Number -->
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="text" placeholder="Enter your number" required>
          </div>
          <!-- Input for Password -->
          <div class="input-box">
            <span class="details">Password</span>
            <input type="text" placeholder="Enter your password" >
          </div>
          <!-- Input for Confirm Password -->
          <div class="input-box">
            <span class="details">Confirm Password</span>
            <input type="text" placeholder="Confirm your password" >
          </div>
        </div>
        <div class="gender-details">
          <!-- Radio buttons for gender selection -->
          <input type="radio" name="gender" id="dot-1">
          <input type="radio" name="gender" id="dot-2">
          <input type="radio" name="gender" id="dot-3">
          
            <span class="gender-title">Who Are You</span>
            <div class="category">
                <label for="dot-1">
                    <input type="radio" name="gender" id="dot-1" value="producer" required>
                    <span class="dot one"></span>
                    <span class="gender">Producer</span>
                </label>
                <label for="dot-2">
                    <input type="radio" name="gender" id="dot-2" value="consumer" required>
                    <span class="dot two"></span>
                    <span class="gender">Consumer</span>
                </label>
            </div>
        </div>
        
        </div>
        <!-- Submit button -->
        <div class="button">
          <input type="submit" value="Register" onclick="validateAndProceed()">
        </div>

      </form>
    </div>
  </div>
  <script src="scripts/regscript.js"></script>
</body>
</html>
